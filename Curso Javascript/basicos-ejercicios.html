    const contarCaracteres = (cadena = "") =>
      (!cadena)
        ? console.warn("No ingresaste ninguna cadena")
        : console.info(`La cadena"${cadena}" tiene ${cadena.length} caracteres`)
    contarCaracteres("Ese pinche vato loco")
    console.clear()

    /* 2) Programa una funcion que te devuelva el texto recortado segun el numero de caracteres indicados,pe.miFuncion("Hola mundo",4) devolvera "Hola"*/
    const recortarTexto = (cadena = "", longitud = undefined) =>
      (!cadena)
        ? console.warn("No ingresaste una cadena de texto")
        : (longitud === undefined)
          ? console.warn("No ingresaste la longitud para recortar el texto")
          : console.info(cadena.slice(0, longitud))

    recortarTexto("hola mundo", 4)
    recortarTexto()
    recortarTexto("hola hola")
    recortarTexto("", 5)
    console.clear()
    /*3)Programa una funcion que dada una string te devuelva un Array de textos separados por cierto caracter,pe.
    miFuncion('hola que tal',' ')devolvera['hola','que','tal']*/

    const cadenaAArreglo = (cadena = "", separador = undefined) =>
      (!cadena)
        ? console.warn("No ingresaste una cadena de texto")
        : (separador === undefined)
          ? console.warn("No ingresaste el caracter separador")
          : console.info(cadena.split(separador))

    cadenaAArreglo("la concha de la lora", " ")
    cadenaAArreglo("ene,feb,mar,abr,may,jun,ago,sep,oct,nov,dic", ",")
    cadenaAArreglo()
    cadenaAArreglo("sos un capo")
    cadenaAArreglo("", "-")
    console.clear()
    /* 4)Programa una funcion que repita un texto x veces,pe.miFuncion("hola mundo",3)devolvera hola mundo hola mundo hola mundo*/
    const repetirTexto = (texto = "", veces = undefined) => {
      if (!texto) return console.warn("no ingresaste un texto")
      if (veces === undefined) return console.warn("no ingresaste el numero de veces a repetir el texto")
      if (veces === 0) return console.error("el numero de veces no puede ser 0")
      if (Math.sign(veces) === -1) return console.error("el numero de veces no puede ser negartivo")
      for (let i = 1; i <= veces; i++) console.info(`${texto},${i}`)
    }
    repetirTexto("hola mundo", 3)
    repetirTexto("hola mundo", 0)
    repetirTexto("hola mundo", -20)
    repetirTexto("hola mundo")
    console.clear()

    //   5) Programa una función que invierta las palabras de una cadena de texto, pe.miFuncion("Hola Mundo") devolverá "odnuM aloH".
    const invertirCadena = (cadena = "") =>
      (!cadena)
        ? console.warn("No ingresaste una cadena de texto")
        : console.info(cadena.split("").reverse().join(""))
    invertirCadena()
    invertirCadena("hola mundo")
    invertirCadena("la concha de la lora")

    console.clear()

    // 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe.miFuncion("hola mundo adios mundo", "mundo") devolverá 2.
    const textoEnCadena = (cadena = "", texto = "") => {
      if (!cadena) return console.warn("No ingresaste el texto largo")
      if (!texto) return console.warn("No ingresaste la palabra a evaluar")
      let i = 0
      contador = 0
      while (i !== -1) {
        i = cadena.indexOf(texto, i)
        if (i !== -1) {
          i++
          contador++
        }
      }
      return console.info(`La palabra ${texto} se repite ${contador} veces`)
    }
    textoEnCadena()
    textoEnCadena("hola mundo hola mundo")
    textoEnCadena("hola mundo hola mundo", "mundo")
    textoEnCadena("hola mundo hola mundo", "concha")
    console.clear()
    //   7) Programa una función que valide si una palabra o frase dada, es un palíndromo(que se lee igual en un sentido que en otro), pe.mifuncion("Salas") devolverá true.
    const palindromo = (palabra = "") => {
      if (!palabra) return console.warn("No ingresaste una palabra o frase")
      palabra = palabra.toLowerCase()
      let alReves = palabra.split("").reverse().join("")
      return (palabra === alReves)
        ? console.info(`Si es un palindromo, palabra original ${palabra}, palabra al reves ${alReves}`)
        : console.info(`No es palindromo, palabra original ${palabra}, palabra al reves ${alReves}`)
    }
    palindromo()
    palindromo("hola mundo")
    palindromo("aerea")
    palindromo("oso")
    console.clear()

    // 8) Programa una función que elimine cierto patrón de caracteres de un texto dado, pe.miFuncion("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz") devolverá  "1, 2, 3, 4 y 5.
    const eliminarCaracteres = (texto = "", patron = "") =>
      (!texto)
        ? console.warn("No ingresaste un texto")
        : (!patron)
          ? console.warn("No ingresaste un patron de caracteres")
          : console.info(texto.replace(new RegExp(patron, "ig"), ""))
    eliminarCaracteres()
    eliminarCaracteres("xyz1, xyz2, xyz3, xyz4 y xyz5")
    eliminarCaracteres("xyz1, xyz2, xyz3, xyz4 y xyz5", "xyz")

    console.clear()
