  <h1>Ejercicios basicos de programacion en JS</h1>
  <script>
    /* 1)Programa una funcion que cuente el numero de caracteres de una cadena de texto,pe.miFuncion("Hola mundo") devolvera 10*/

    //   }
    // }
    // contarCaracteres()
    // contarCaracteres("hi fellas")

    const contarCaracteres = (cadena = "") =>
      (!cadena)
        ? console.warn("No ingresaste ninguna cadena")
        : console.info(`La cadena"${cadena}" tiene ${cadena.length} caracteres`)
    contarCaracteres("Ese pinche vato loco")
    console.clear()

    /* 2) Programa una funcion que te devuelva el texto recortado segun el numero de caracteres indicados,pe.miFuncion("Hola mundo",4) devolvera "Hola"*/
    const recortarTexto = (cadena = "", longitud = undefined) =>
      (!cadena)
        ? console.warn("No ingresaste una cadena de texto")
        : (longitud === undefined)
          ? console.warn("No ingresaste la longitud para recortar el texto")
          : console.info(cadena.slice(0, longitud))

    recortarTexto("hola mundo", 4)
    recortarTexto()
    recortarTexto("hola hola")
    recortarTexto("", 5)
    console.clear()
    /*3)Programa una funcion que dada una string te devuelva un Array de textos separados por cierto caracter,pe.
    miFuncion('hola que tal',' ')devolvera['hola','que','tal']*/

    const cadenaAArreglo = (cadena = "", separador = undefined) =>
      (!cadena)
        ? console.warn("No ingresaste una cadena de texto")
        : (separador === undefined)
          ? console.warn("No ingresaste el caracter separador")
          : console.info(cadena.split(separador))

    cadenaAArreglo("la concha de la lora", " ")
    cadenaAArreglo("ene,feb,mar,abr,may,jun,ago,sep,oct,nov,dic", ",")
    cadenaAArreglo()
    cadenaAArreglo("sos un capo")
    cadenaAArreglo("", "-")
    console.clear()
    /* 4)Programa una funcion que repita un texto x veces,pe.miFuncion("hola mundo",3)devolvera hola mundo hola mundo hola mundo*/
    const repetirTexto = (texto = "", veces = undefined) => {
      if (!texto) return console.warn("no ingresaste un texto")
      if (veces === undefined) return console.warn("no ingresaste el numero de veces a repetir el texto")
      if (veces === 0) return console.error("el numero de veces no puede ser 0")
      if (Math.sign(veces) === -1) return console.error("el numero de veces no puede ser negartivo")
      for (let i = 1; i <= veces; i++) console.info(`${texto},${i}`)
    }
    repetirTexto("hola mundo", 3)
    repetirTexto("hola mundo", 0)
    repetirTexto("hola mundo", -20)
    repetirTexto("hola mundo")
    console.clear()

  </script>
